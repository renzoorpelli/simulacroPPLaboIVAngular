<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="row justify-content-center custom-row">
      <div class="col-6">
        <app-form
          title="Agregar Nuevo Actor"
          [form]="actorForm"
          (formSubmitted)="onSubmit($event)"
        >
          <div class="form-group mb-3" [formGroup]="actorForm">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              formControlName="nombre"
            />
          </div>
          <div class="form-group mb-3" [formGroup]="actorForm">
            <label for="edad">Edad:</label>
            <input
              type="number"
              max="100"
              min="0"
              id="edad"
              class="form-control"
              formControlName="edad"
            />
          </div>
          <div class="form-group mb-3" [formGroup]="actorForm">
            <label for="idPais">Identificador pais seleccionado:</label>
            <input
              type="number"
              class="form-control"
              id="idPais"
              formControlName="idPais"
              readonly
            />
          </div>
        </app-form>
      </div>
      <div class="col-6">
        <!-- TODO aca va el seleccionarPais -->
        <app-tabla-paises></app-tabla-paises>
      </div>
    </div>
  </div>
</div>
